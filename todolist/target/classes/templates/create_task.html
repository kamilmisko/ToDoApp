<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TO DO LIST</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>


<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand d-flex justify-content-center w-100" href="/tasks">
        <span class="text-center">TO DO LIST</span>
    </a>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/tasks}"> </a>
            </li>
        </ul>
    </div>
</nav>

<br>
<br>

<div class = "container">
    <div class = "row">
        <div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Create new task </h1>
            <div class = "card-body">
                <form th:action="@{/tasks}" th:object = "${task}" method="POST">
                    <div class ="form-group">
                        <label> Task Name</label>
                        <input
                                type = "text"
                                name = "taskName"
                                th:field = "*{taskName}"
                                class = "form-control"
                                placeholder="Enter task name"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Description</label>
                        <input
                                type = "text"
                                name = "taskDescription"
                                th:field = "*{taskDescription}"
                                class = "form-control"
                                placeholder="Enter description"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Date</label>
                        <input type = "date"
                               name = "date"
                               th:field = "*{date}"
                               class = "form-control"
                                placeholder="Enter an expiration date"
                        />
                    </div>

                    <div class = "box-footer">
                        <button type = "submit" class = "btn btn-primary">
                            Submit
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
