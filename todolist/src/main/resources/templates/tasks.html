<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TO DO LIST</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand d-flex justify-content-center w-100" href="/tasks">
        <span class="text-center">TO DO LIST</span>
    </a>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/tasks}"> </a>
            </li>
        </ul>
    </div>
</nav>

<div class ="container">
    <div class = "row">
        <h1> </h1>
    </div>

    <div class = "row">
        <div class = "col-lg-3">
            <a th:href = "@{/tasks/new}" class = "btn btn-primary btn-sm mb-3"> NEW TASK</a>
        </div>

    </div>
    <table class = "table table-striped table-bordered">
        <thead class = "table table-striped">
        <tr>
            <th> Name</th>
            <th> Description</th>
            <th> Date</th>
            <th> Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "task: ${tasks}">
            <td th:text = "${task.taskName}"> </td>
            <td th:text = "${task.taskDescription}"> </td>
            <td th:text = "${#dates.format(task.date, 'dd-MM-yyyy')}"> </td>
            <td>
                <a th:href = "@{/tasks/edit/{id}(id=${task.id})}"
                   class = "btn btn-primary"> Update</a>
                <a th:href = "@{/tasks/{id}(id=${task.id})}"
                   class = "btn btn-danger"> Finish</a>

            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
